<body>

	<div class="wrap" >
		Project: YouTubeAPI
		<div class="cycle" >
		</div>
	<button id="prev">Prev</button>
	<button id="next">Next</button>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="jquery.cycle.all.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript" charset="utf-8">
		var showVideos = function(jsondata){
			console.dir(jsondata);
			console.log(jsondata.data.items[0]);
			
			$(".cycle").append($("<img>").attr("src", jsondata.data.items[0].thumbnail.hqDefault));
			
			for (var i = 0; i < jsondata.data.items.length; i++) {
				$(".cycle").append($("<a><img src=\""+jsondata.data.items[i].thumbnail.hqDefault+"\"></a>").attr("href", "http://www.youtube.com/watch?v="+jsondata.data.items[i].id));
			}
			
			$(".cycle").cycle({
				fx: "scrollLeft",
				speed: 150,
				timeout: 0,
				randomizeEffects: 1,
				next: "#next",
				prev: "#prev"
		
			});
			
		}
	</script>
	
	<script src="http://gdata.youtube.com/feeds/api/videos?q=bieber&alt=jsonc&v=2&callback=showVideos&max-results=30&format=5" type="text/javascript" charset="utf-8"></script>
</body>
